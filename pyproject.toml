
# Specify the build system requirements and backend
[build-system]
requires = ["setuptools", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

# Specify the package metadata
[project]
name = "example_package"
dependencies = [
    "numpy",
    "matplotlib",
]
# Version can be autogenerated by setuptools_scm (Github tags)
dynamic = ["version"]

[project.optional-dependencies]
test = ["pytest"]
docs = ["sphinx", "sphinx-autoapi", "myst-parser"]



[tool.setuptools.packages.find]
where = ["src"]
include = ["example_package*"]
exclude = ["example_package.tests*"] # Exclude test directory when installing

[tool.setuptools_scm]
write_to = "src/example_package/_version.py"