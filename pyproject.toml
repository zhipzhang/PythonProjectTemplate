
# Specify the build system requirements and backend
[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

# Specify the package metadata
[project]
name = "example_package"
dependencies = [
    "numpy",
    "matplotlib",
]
# Version can be autogenerated by setuptools_scm (Github tags)
dynamic = ["version"]
[tool.setuptools.packages.find]
where = ["src"]
include = ["example_package*"]
exclude = ["example_package.tests*"] # Exclude test directory when installing

